<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricklytics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cricket-bat"></div>
    <div class="cricket-ball"></div>

    <header class="site-header">
      <img src="logo.PNG" alt="Cricklytics logo" class="site-logo-img" />
      <div class="site-logo-text">Cricklytics</div>
    </header>

    <div class="container">
      <h1>Compare Cricket Players</h1>

      <div class="players-container">
        <div class="player-select">
          <img
            id="player1Avatar"
            class="player-avatar"
            src="jersey.png"
            alt="Player 1"
          />
          <div class="player-info">
            <label>Player 1</label>
            <div class="search-box">
              <input
                type="text"
                id="search1"
                class="search-input"
                placeholder="Search player..."
              />
              <span class="search-icon">üîç</span>
            </div>
            <select id="player1">
              <option value="">Select Player 1</option>
            </select>
          </div>
        </div>

        <div class="player-select">
          <img
            id="player2Avatar"
            class="player-avatar"
            src="jersey.png"
            alt="Player 2"
          />
          <div class="player-info">
            <label>Player 2</label>
            <div class="search-box">
              <input
                type="text"
                id="search2"
                class="search-input"
                placeholder="Search player..."
              />
              <span class="search-icon">üîç</span>
            </div>
            <select id="player2">
              <option value="">Select Player 2</option>
            </select>
          </div>
        </div>

        <div class="button-container" style="grid-column: 1 / -1">
          <button class="compare-btn" onclick="comparePlayers()">
            Compare
          </button>
        </div>
      </div>

      <div id="comparisonResult" class="comparison-section hidden">
        <table class="comparison-table">
          <thead>
            <tr>
              <th>Statistic</th>
              <th id="player1Name">Player 1</th>
              <th id="player2Name">Player 2</th>
            </tr>
          </thead>
          <tbody id="statsBody"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
